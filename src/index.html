<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png"
        href="https://tigsports.nl/wp-content/themes/tigsports/img/favicon64.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>TIG Sports</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <nav class="header__menu">
                    <ul class="header__menu-bar">
                        <li class="header__menu-bar-item">Evenementen</li>
                        <li class="header__menu-bar-item active">Relaties</li>
                    </ul>
                </nav>
                <div class="header__user">
                    <span>Gebruiker: tigsports</span>
                </div>
            </header>

            <div class="content">
                <div class="content__header">
                    <section class="content__header-search">
                        <h1 class="content__header-search--title">Relaties</h1>
                        <div class="content__header-search--input">
                            <input type="text" placeholder="Zoek relatie">
                            <button>+ Nieuwe relatie</button>
                        </div>
                    </section>
                    <section class="content__header-filter"></section>
                </div>

                <div class="content__dataview"></div>
            </div>

        </div>
    </div>

</body>
<script src="js/index.js"></script>

</html>
